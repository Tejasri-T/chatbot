<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>Amon</h1>
                <p class="subtitle">An Archaeologist .</p>
            </div>
            <a href="personalityPage.html" class="about-btn">About me</a>
        </header>

        <div class="messages" id="messages">
            <div class="msg bot">
                <div class="avatar">A</div>
                <div class="bubble">
                    Hey, I am Amon.
                </div>
            </div>
        </div>

        <div class="typing" id="typing">typing...</div>

        <div class="input-area">
            <input 
                type="text" 
                id="chat-input" 
                placeholder="say something"
                autocomplete="off"
            />
            <button id="get">send</button>
        </div>
    </div>

    <pre id="result"></pre>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="index.js"> </script>
</body>
</html>
